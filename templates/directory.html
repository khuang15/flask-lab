<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Directory</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <ol>
    {% for student in students %}
    <li><p><a href="/directory/{{ student.username }}">{{ student.first_name }} {{ student.last_name }}</a></p></li>
    {% endfor %}
    </ol>
</body>
</html>
